<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster</title>
  <link rel="stylesheet" href="./css/skin.css">
</head>
<body>
  <div class="page">
    <header>
      <div class="header-left">
        <h1>Poster Force</h1>
        <span>GSD</span>
      </div>
      <select id="select" onchange="handleChange()">
        <option value="Menu">
          Menu
        </option>
        <option value="page1">
            Why making poster?
        </option>
        <option value="page2">
            How to make poster?
        </option>
      </select>
      <div class="header-right">
        <button>Login in</button>
        <button>Sign up</button>
      </div>
    </header>
    <section class="main">
      <div class="first-line">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="second-line">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <button class="create">Create Yours</button>
    </section>
  </div>
  <script src="./js/jquery.js"></script>
  <script>
    // select change of nav
    const link = document.createElement('a');
    link.id='link'
    $('#link').css('display', 'none');
    $('.page').append(link);
    function handleChange() {
      const val = $('#select option:selected').val();
      if (val === 'page1') {
        $('#link').attr('href', 'page1.html');
        link.click();
      } else if (val === 'page2') {
        $('#link').attr('href', 'page2.html');
        link.click();
      }
    }
    $('.create').click(function() {
      $('#link').attr('href', 'design.html');
        link.click();
    });
  </script>
</body>
</html>
