<head>

<body>

    <div id="test">Hello, student.</div>



    <br>

    <input type="text" id="nameInput" placeholder="Enter Your Name Here"><br>
    <input type="text" id="contentInput" placeholder="Enter Your TEXT" size='' style='height:20%'>
    <input type="button" value="Submit" onclick="changeName()">
  

    <br>


    <p>Shape:</p>
    <input type="checkbox" id="circleInput"> Circle<br>

    <input type="checkbox" id="triangleInput"> Triangle<br>

    <div id="canvas">
        <div class="top">

        </div>
        <div class="bottom">
            <div id="square"></div>
            <div id="triangle"></div>
            <div id="circle"></div>
            <div id="diamond"></div>
        </div>
    </div>
      <div id="poster">
        <img class="cuts" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/253981/cut.01_hfjh64.png" />
